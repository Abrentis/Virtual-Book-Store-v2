<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Book-Details</title>
  </head>
  <body>
    <section class="section is-dark is-small">
      <h1 class = "title is-1">Welcome to virtual book search</h1>
    </section> 

    <section class="section is-small 
      has-background-warning">
        <div class = "columns">
          <div class="control">
            <p><b>Choose Criteria:</b></p>
            <label class="radio">
              <input type="radio" id = "a" name="criteria" value = "author">
              Author
            </label>
            <label class="radio">
              <input type="radio" id = "i" name="criteria" value = "isbn">
              ISBN
            </label>
            <button id="submit">Submit</button>
          </div>
          <div class = "column"><input id = "author-name" type="text" class="input is-primary" placeholder="author's name" >
            <button id="author-button">Get Author</button>
          </div>
          <div class = "column"><input id = "isbn" type="text" class="input is-primary" placeholder="isbn">
            <button id="isbn-button">Get ISBN</button>
          </div>
        </div>
    </section>

  <section id="display-result" class="section is-medium 
    has-background-primary columns">
    <div id="display-list">
      <div id = "book-title1"></div>
      <a target="_blank" id = review1></a>
      <div id = isbn1></div>
      <br>
      <div id = "book-title2"></div>
      <a target="_blank" id = review2 ></a>
      <div id = isbn2></div>
      <br>
      <div id = "book-title3" ></div>
      <a target="_blank" id = review3 ></a>
      <div id = isbn3 ></div>
    </div>
    <div id="display-img"></div>
  </section>
  <section class="section is-small 
    has-background-warning">
    <div id="isbn-footer">Recent searches:</div>
  </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
